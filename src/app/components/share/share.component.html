<div class="container-fluid share_div">
  <div class="row">
    <div class="col-12 col-md-6 col-lg-8">
      <form class="share_form form-horizontal" #shareForm="ngForm" (ngSubmit)="saveTestemonial(shareForm)">

        <div class="card">
          <div class="card-header text-center">
            Сподели искуство
          </div>

          <div class="card-body">

            <div class="form-group row" [class.has-error]="agencyControl.invalid && agencyControl.touched" [class.has-success]="agencyControl.valid">
              <label for="agency" class="control-label col-sm-3">Агенција:</label>
              <div class="col-sm-9">
                <input #agencyControl="ngModel" id="agency" [(ngModel)]="agency" name="agency" type="text" class="form-control" required/>
              </div>
              <div class="alert alert-danger col-12" *ngIf="agencyControl.invalid && agencyControl.touched">Полето агенција е задолжително</div>
            </div>

            <button class="btn" [disabled]="shareForm.invalid" type="submit">Сподели</button>
          </div>

          <!-- <div class="card-footer">
          </div> -->
        </div>
      </form>
      {{ shareForm.value | json }}
    </div>
    <div class="col-12 col-md-6 col-lg-4 banner_div">
      <app-side-banner></app-side-banner>
      <!-- <form>
          <div class="form-group has-error has-feedback">
              <label class="col-sm-2 control-label" for="inputError">Input with error and glyphicon</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputError">
                <span class="glyphicon glyphicon-remove form-control-feedback"></span>
              </div>
            </div>
      </form> -->
    </div>
  </div>
</div>
