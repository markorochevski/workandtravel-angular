<div class="container-fluid questions_div">
  <div class="row">
    <div class="col-5 col-lg-3 questions_title_div">
      <span *ngFor="let question of questions" (click)="changeContent(question.title)">
        {{ question.title }}
        <hr/>
      </span>
    </div>
    <div class="col-7 col-lg-5">
      <h5 class="questions_content_title"> {{ currentTitle }} </h5>
      <p> {{ currentContent }} </p>
    </div>
    <div class="col-12 col-lg-4 banner_div">
      <app-side-banner></app-side-banner>
    </div>
  </div>
</div>
